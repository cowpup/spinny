<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Pok√©mon Card</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
    #upload-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 5px 0;
    }
    .slider-container input[type=number] {
      width: 50px;
    }
    #progressBar {
      position: absolute;
      top: 60px;
      right: 10px;
      width: 200px;
      height: 10px;
      background-color: #ddd;
      z-index: 10;
      display: none;
    }
    #progressBarFill {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
    }
  </style>
  <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
</head>
<body>
  <div id="upload-container">
    <label>Front Image: <input type="file" id="frontInput" accept="image/*"></label><br>
    <label>Back Image: <input type="file" id="backInput" accept="image/*"></label><br>
    <label>Background Image: <input type="file" id="bgInput" accept="image/*"></label><br>
    <div class="slider-container">
      <label for="adjustX">Adjust X:</label>
      <input type="range" id="adjustX" min="-5" max="5" step="0.1" value="0">
      <input type="number" id="adjustXVal" value="0">
    </div>
    <div class="slider-container">
      <label for="adjustY">Adjust Y:</label>
      <input type="range" id="adjustY" min="-5" max="5" step="0.1" value="0.3">
      <input type="number" id="adjustYVal" value="0.3">
    </div>
    <div class="slider-container">
      <label for="rotationSpeed">Rotate Speed:</label>
      <input type="range" id="rotationSpeed" min="0.001" max="0.05" step="0.001" value="0.01">
      <input type="number" id="rotationSpeedVal" value="0.01">
    </div>
    <button id="downloadTemplateBtn">Download Template CSV</button>
  </div>

  <canvas id="threeCanvas"></canvas>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threeCanvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    let frontTexture, backTexture, cardMesh;
    const loader = new THREE.TextureLoader();
    const bgPlane = new THREE.Mesh(
      new THREE.PlaneGeometry(10, 10),
      new THREE.MeshBasicMaterial({ map: loader.load('dripslabbackground.png') })
    );
    bgPlane.position.z = -5;
    scene.add(bgPlane);

    function createCard(front, back) {
      const geometry = new THREE.BoxGeometry(1, 1.4, 0.04);
      const materials = [
        new THREE.MeshBasicMaterial({ color: 0x333333 }), // right
        new THREE.MeshBasicMaterial({ color: 0x333333 }), // left
        new THREE.MeshBasicMaterial({ color: 0x333333 }), // top
        new THREE.MeshBasicMaterial({ color: 0x333333 }), // bottom
        new THREE.MeshBasicMaterial({ map: front }), // front
        new THREE.MeshBasicMaterial({ map: back }) // back
      ];
      const mesh = new THREE.Mesh(geometry, materials);
      return mesh;
    }

    function loadDefaultTextures() {
      loader.load('front.png', tex => {
        frontTexture = tex;
        loader.load('back.png', backTex => {
          backTexture = backTex;
          cardMesh = createCard(frontTexture, backTexture);
          scene.add(cardMesh);
        });
      });
    }

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 2);
    scene.add(light);

    camera.position.z = 2.5;
    loadDefaultTextures();

    const sliders = ['adjustX', 'adjustY', 'rotationSpeed'];
    sliders.forEach(id => {
      const range = document.getElementById(id);
      const num = document.getElementById(id + 'Val');
      range.addEventListener('input', () => num.value = range.value);
      num.addEventListener('input', () => range.value = num.value);
    });

    function animate() {
      requestAnimationFrame(animate);
      if (cardMesh) {
        const speed = parseFloat(document.getElementById('rotationSpeed').value);
        cardMesh.rotation.y += speed;
        cardMesh.position.x = parseFloat(document.getElementById('adjustX').value);
        cardMesh.position.y = parseFloat(document.getElementById('adjustY').value);
      }
      renderer.render(scene, camera);
    }
    animate();

    function handleFileUpload(input, isFront) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        loader.load(e.target.result, tex => {
          if (isFront) frontTexture = tex;
          else backTexture = tex;
          if (cardMesh) scene.remove(cardMesh);
          cardMesh = createCard(frontTexture, backTexture);
          scene.add(cardMesh);
        });
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('frontInput').addEventListener('change', e => handleFileUpload(e.target, true));
    document.getElementById('backInput').addEventListener('change', e => handleFileUpload(e.target, false));

    document.getElementById('downloadTemplateBtn').addEventListener('click', () => {
      const csvContent = 'front,back,background\nhttps://example.com/card-front.png,https://example.com/card-back.png,https://example.com/bg.png';
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', 'template.csv');
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
