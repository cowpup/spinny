<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Pok√©mon Card</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
    #upload-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 5px 0;
    }
    .slider-container input[type=number] {
      width: 50px;
    }
  </style>
  <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
</head>
<body>
  <div id="upload-container">
    <label>Front Image: <input type="file" id="frontInput" accept="image/*"></label><br>
    <label>Back Image: <input type="file" id="backInput" accept="image/*"></label><br>
    <label>Background Image: <input type="file" id="bgInput" accept="image/*"></label><br>
    <div class="slider-container">
      <label for="adjustX">Adjust Horizontal (X):</label>
      <input type="range" id="adjustX" min="-5" max="5" step="0.1">
      <input type="number" id="adjustXVal">
    </div>
    <div class="slider-container">
      <label for="adjustY">Adjust Vertical (Y):</label>
      <input type="range" id="adjustY" min="-5" max="5" step="0.1">
      <input type="number" id="adjustYVal">
    </div>
    <div class="slider-container">
      <label for="adjustPitch">Adjust Pitch (Z):</label>
      <input type="range" id="adjustPitch" min="-1.5" max="1.5" step="0.05">
      <input type="number" id="adjustPitchVal">
    </div>
    <div class="slider-container">
      <label for="rotationSpeed">Rotate Speed:</label>
      <input type="range" id="rotationSpeed" min="0.001" max="0.05" step="0.001">
      <input type="number" id="rotationSpeedVal">
    </div>
    <div class="slider-container">
      <label for="scale">Scale:</label>
      <input type="range" id="scale" min="0.1" max="2" step="0.01">
      <input type="number" id="scaleVal">
    </div>
    <div class="slider-container">
      <label for="bgScale">Background Scale:</label>
      <input type="range" id="bgScale" min="0.1" max="3" step="0.01">
      <input type="number" id="bgScaleVal">
    </div>
    <div class="slider-container">
      <label for="thickness">Card Thickness:</label>
      <input type="range" id="thickness" min="0.001" max="0.1" step="0.001">
      <input type="number" id="thicknessVal">
    </div>
    <button id="downloadTemplateBtn">Download Template CSV</button>
  </div>

  <canvas id="threeCanvas"></canvas>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threeCanvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    let frontTexture, backTexture, cardMesh;
    const loader = new THREE.TextureLoader();

    const bgPlane = new THREE.Mesh(
      new THREE.PlaneGeometry(10, 10),
      new THREE.MeshBasicMaterial({ map: loader.load('dripslabbackground.png') })
    );
    bgPlane.position.z = -5;
    scene.add(bgPlane);

    function createCard(front, back) {
      const thickness = parseFloat(document.getElementById('thickness').value);
      const geometry = new THREE.BoxGeometry(
        front.image.width / 500,
        front.image.height / 500,
        thickness
      );

      const materials = [
        new THREE.MeshBasicMaterial({ color: 0x333333 }),
        new THREE.MeshBasicMaterial({ color: 0x333333 }),
        new THREE.MeshBasicMaterial({ color: 0x333333 }),
        new THREE.MeshBasicMaterial({ color: 0x333333 }),
        new THREE.MeshBasicMaterial({ map: front }),
        new THREE.MeshBasicMaterial({ map: back })
      ];

      return new THREE.Mesh(geometry, materials);
    }

    function loadDefaultTextures() {
      loader.load('front.png', tex => {
        frontTexture = tex;
        loader.load('back.png', backTex => {
          backTexture = backTex;
          cardMesh = createCard(frontTexture, backTexture);
          scene.add(cardMesh);
        });
      });
    }

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 2);
    scene.add(light);

    camera.position.z = 2.5;
    loadDefaultTextures();

    const controls = ["adjustX", "adjustY", "adjustPitch", "rotationSpeed", "scale", "bgScale", "thickness"];
    controls.forEach(control => {
      const range = document.getElementById(control);
      const num = document.getElementById(control + 'Val');
      const saved = localStorage.getItem(control);
      if (saved !== null) {
        range.value = saved;
        num.value = saved;
      }
      range.addEventListener('input', () => {
        num.value = range.value;
        localStorage.setItem(control, range.value);
      });
      num.addEventListener('input', () => {
        range.value = num.value;
        localStorage.setItem(control, num.value);
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      if (cardMesh) {
        cardMesh.rotation.y += parseFloat(document.getElementById('rotationSpeed').value);
        cardMesh.rotation.x = parseFloat(document.getElementById('adjustPitch').value);
        cardMesh.position.x = parseFloat(document.getElementById('adjustX').value);
        cardMesh.position.y = parseFloat(document.getElementById('adjustY').value);
        const s = parseFloat(document.getElementById('scale').value);
        cardMesh.scale.set(s, s, s);
      }
      const bgS = parseFloat(document.getElementById('bgScale').value);
      bgPlane.scale.set(bgS, bgS, 1);
      renderer.render(scene, camera);
    }
    animate();

    function handleFileUpload(input, isFront) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        loader.load(e.target.result, tex => {
          if (isFront) frontTexture = tex;
          else backTexture = tex;
          if (cardMesh) scene.remove(cardMesh);
          cardMesh = createCard(frontTexture, backTexture);
          scene.add(cardMesh);
        });
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('frontInput').addEventListener('change', e => handleFileUpload(e.target, true));
    document.getElementById('backInput').addEventListener('change', e => handleFileUpload(e.target, false));

    document.getElementById('downloadTemplateBtn').addEventListener('click', () => {
      const csvContent = 'front,back,background\nhttps://example.com/card-front.png,https://example.com/card-back.png,https://example.com/bg.png';
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', 'template.csv');
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
