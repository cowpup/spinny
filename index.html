<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spinning Pok√©mon Card</title>
    <style>
      body { margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center;  }
      canvas { display: block; }
      #upload-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
  </head>
  <body>
    <div id="upload-container">
  <label>Front Image: <input type="file" id="frontInput" accept="image/*"></label><br>
  <label>Back Image: <input type="file" id="backInput" accept="image/*"></label><br>
  <label>Background Image: <input type="file" id="bgInput" accept="image/*"></label><br>
  <button id="submitBtn">Submit</button><br>
<label>Adjust Horizontal (X): <input type="range" id="adjustX" min="-5" max="5" step="0.1" value="0" list="tickmarksX"></label><br>
<datalist id="tickmarksX">
  <option value="-5" label="-5"></option>
  <option value="-2.5"></option>
  <option value="0" label="0"></option>
  <option value="2.5"></option>
  <option value="5" label="+5"></option>
</datalist>

<label>Adjust Vertical (Y): <input type="range" id="adjustY" min="-5" max="5" step="0.1" value="0.3" list="tickmarksY"></label>
<datalist id="tickmarksY">
  <option value="-5" label="-5"></option>
  <option value="-2.5"></option>
  <option value="0" label="0"></option>
  <option value="2.5"></option>
  <option value="5" label="+5"></option>
</datalist><br>
<label>Adjust Scale: <input type="range" id="adjustScale" min="-0.5" max="0.5" step="0.01" value="0" list="tickmarksScale"></label>
<datalist id="tickmarksScale">
  <option value="-0.5" label="-0.5"></option>
  <option value="-0.25"></option>
  <option value="0" label="0"></option>
  <option value="0.25"></option>
  <option value="0.5" label="+0.5"></option>
</datalist>
</div>
<button id="exportBtn" style="display:none; position:absolute; top:10px; right:10px; z-index:10;">Export GIF</button>
<script>
document.getElementById('bgInput').addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function (event) {
    setBackground(event.target.result);
  };
  reader.readAsDataURL(file);
});

function setBackground(imageUrl) {
  document.body.style.backgroundImage = `url('${imageUrl}')`;
  document.body.style.backgroundSize = 'contain';
  document.body.style.backgroundPosition = 'center';
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.backgroundAttachment = 'fixed';
}
</script>
<script>
document.getElementById('submitBtn').addEventListener('click', () => {
  document.getElementById('upload-container').style.display = 'none';
  document.getElementById('exportBtn').style.display = 'block';
});

document.getElementById('adjustX').addEventListener('input', e => {
  if (cardMesh) cardMesh.position.x = parseFloat(e.target.value);
});
document.getElementById('adjustY').addEventListener('input', e => {
  if (cardMesh) cardMesh.position.y = parseFloat(e.target.value);
});

document.getElementById('adjustScale').addEventListener('input', e => {
  if (cardMesh) {
    const baseScale = 0.9;
    const scaleOffset = parseFloat(e.target.value);
    const newScale = baseScale + scaleOffset;
    cardMesh.scale.set(newScale, newScale, newScale);
  }
});
      let frontTexture, backTexture, cardMesh;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      camera.position.set(0, 2, 8);
      camera.lookAt(0, 0, 0);

      scene.add(new THREE.AmbientLight(0x404040, 1.5));

      const spotlight = new THREE.SpotLight(0xffffff, 1);
      spotlight.position.set(0, 10, 5);
      spotlight.castShadow = true;
      spotlight.angle = Math.PI / 6;
      spotlight.penumbra = 0.3;
      spotlight.shadow.mapSize.width = 1024;
      spotlight.shadow.mapSize.height = 1024;
      scene.add(spotlight);

      

      function createMaterialWithTextures(frontTex, backTex) {
        const materials = [];
        const defaultEdge = new THREE.MeshStandardMaterial({ color: 0x888888 });
        for (let i = 0; i < 6; i++) {
          if (i === 4) {
            materials.push(new THREE.MeshStandardMaterial({ map: frontTex }));
          } else if (i === 5) {
            materials.push(new THREE.MeshStandardMaterial({ map: backTex }));
          } else {
            materials.push(defaultEdge);
          }
        }
        return materials;
      }

      function createCard() {
  if (cardMesh) scene.remove(cardMesh);

  const geometry = new THREE.BoxGeometry(3.5, 5, 0.2);
  const materials = [];
  const defaultEdge = new THREE.MeshStandardMaterial({ color: 0x888888 });
  const blank = new THREE.MeshStandardMaterial({ color: 0x222222 });

  for (let i = 0; i < 6; i++) {
    if (i === 4) {
      materials.push(frontTexture ? new THREE.MeshStandardMaterial({ map: frontTexture }) : blank);
    } else if (i === 5) {
      materials.push(backTexture ? new THREE.MeshStandardMaterial({ map: backTexture }) : blank);
    } else {
      materials.push(defaultEdge);
    }
  }

  cardMesh = new THREE.Mesh(geometry, materials);
  cardMesh.scale.set(0.9, 0.9, 0.9);
  cardMesh.castShadow = true;
  cardMesh.receiveShadow = false;
  cardMesh.position.y = 0.3;
  scene.add(cardMesh);

        
      }

      function handleFile(input, callback) {
  const file = input.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function (event) {
    const img = new Image();
    img.onload = function () {
      const texture = new THREE.Texture(img);
      texture.needsUpdate = true;
      texture.colorSpace = THREE.SRGBColorSpace;
      callback(texture);
      createCard();
    };
    img.src = event.target.result;
  };
  reader.readAsDataURL(file);
    };
    img.src = event.target.result;
  };
  reader.readAsDataURL(file);
      }

      document.getElementById('frontInput').addEventListener('change', e => {
        handleFile(e.target, texture => (frontTexture = texture));
      });
      document.getElementById('backInput').addEventListener('change', e => {
        handleFile(e.target, texture => (backTexture = texture));
      });

      function animate() {
        requestAnimationFrame(animate);
        if (cardMesh) cardMesh.rotation.y += 0.0085;
        renderer.render(scene, camera);
      }
      animate();

// Load default background and card images
setBackground('dripbackground.png');
const loader = new THREE.TextureLoader();
loader.load('front.jpg', texture => {
  texture.colorSpace = THREE.SRGBColorSpace;
  frontTexture = texture;
  if (frontTexture && backTexture) createCard();
});
loader.load('back.jpg', texture => {
  texture.colorSpace = THREE.SRGBColorSpace;
  backTexture = texture;
  if (frontTexture && backTexture) createCard();
});

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    document.getElementById('exportBtn').addEventListener('click', () => {
  const canvas = renderer.domElement;
  const stream = canvas.captureStream(30); // 30fps
  const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
  const chunks = [];

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = e => {
    const blob = new Blob(chunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'spinning_card.webm';
    a.click();
  };

  recorder.start();

  const totalFrames = Math.round((Math.PI * 2) / 0.0085); // One full spin
  let framesCaptured = 0;

  const captureInterval = setInterval(() => {
    if (!cardMesh) return;
    cardMesh.rotation.y += 0.0085;
    renderer.render(scene, camera);
    framesCaptured++;
    if (framesCaptured >= totalFrames) {
      clearInterval(captureInterval);
      recorder.stop();
    }
  }, 1000 / 30);
});
  
    if (cardMesh) cardMesh.rotation.y += 0.0085;
  }, 33);
});
</script>


</body>
</html>
