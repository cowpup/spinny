<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Pok√©mon Card</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
    #upload-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 5px 0;
    }
    .slider-container input[type=number] {
      width: 50px;
    }
  </style>
  <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
  <div id="upload-container">
    <label>Front Image: <input type="file" id="frontInput" accept="image/*"></label><br>
    <label>Back Image: <input type="file" id="backInput" accept="image/*"></label><br>
    <label>Background Image: <input type="file" id="bgInput" accept="image/*"></label><br>
    <label>CSV File: <input type="file" id="csvInput" accept=".csv"></label><br>
    <div class="slider-container">
      <label for="adjustX">Adjust Horizontal (X):</label>
      <input type="range" id="adjustX" min="-5" max="5" step="0.1">
      <input type="number" id="adjustXVal">
    </div>
    <div class="slider-container">
      <label for="adjustY">Adjust Vertical (Y):</label>
      <input type="range" id="adjustY" min="-5" max="5" step="0.1">
      <input type="number" id="adjustYVal">
    </div>
    <div class="slider-container">
      <label for="adjustPitch">Adjust Pitch (Z):</label>
      <input type="range" id="adjustPitch" min="-1.5" max="1.5" step="0.05">
      <input type="number" id="adjustPitchVal">
    </div>
    <div class="slider-container">
      <label for="rotationSpeed">Rotate Speed:</label>
      <input type="range" id="rotationSpeed" min="0.001" max="0.05" step="0.001">
      <input type="number" id="rotationSpeedVal">
    </div>
    <div class="slider-container">
      <label for="scale">Scale:</label>
      <input type="range" id="scale" min="0.1" max="2" step="0.01">
      <input type="number" id="scaleVal">
    </div>
    <div class="slider-container">
      <label for="bgScale">Background Scale:</label>
      <input type="range" id="bgScale" min="0.1" max="3" step="0.01">
      <input type="number" id="bgScaleVal">
    </div>
    <div class="slider-container">
      <label for="thickness">Card Thickness:</label>
      <input type="range" id="thickness" min="0.001" max="0.1" step="0.001">
      <input type="number" id="thicknessVal">
    </div>
    <button id="downloadTemplateBtn">Download Template CSV</button>
    <button id="exportBtn">Export MP4</button>
    <button id="batchExportBtn">Batch Export CSV</button>
  </div>

  <canvas id="threeCanvas"></canvas>

  <script>
    async function exportOneRotationMP4(canvas, filename = 'rotation.mp4') {
      const fps = 30;
      const durationSec = 1 / parseFloat(document.getElementById('rotationSpeed').value || 0.0085) * 2 * Math.PI;
      const frames = Math.round(fps * durationSec);
      const stream = canvas.captureStream(fps);
      const recorder = new MediaRecorder(stream);
      const chunks = [];

      recorder.ondataavailable = (e) => chunks.push(e.data);

      return new Promise(resolve => {
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/mp4' });
          resolve(blob);
        };
        recorder.start();
        setTimeout(() => recorder.stop(), (1000 * frames / fps));
      });
    }

    document.getElementById('exportBtn').addEventListener('click', async () => {
      const canvas = document.querySelector('canvas');
      const blob = await exportOneRotationMP4(canvas);
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'rotation.mp4';
      a.click();
    });

    document.getElementById('batchExportBtn').addEventListener('click', () => {
      const fileInput = document.getElementById('csvInput');
      if (!fileInput.files.length) return alert("Please upload a CSV first.");

      Papa.parse(fileInput.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: async function(results) {
          const rows = results.data;
          const zip = new JSZip();
          const canvas = document.querySelector('canvas');

          for (let row of rows) {
            const filename = (row.Name || 'unnamed') + '.mp4';
            const blob = await exportOneRotationMP4(canvas);
            zip.file(filename, blob);
          }

          const content = await zip.generateAsync({ type: 'blob' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(content);
          a.download = 'batch_export.zip';
          a.click();
        }
      });
    });
  </script>
</body>
</html>
